<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일본어 회화 트레이너 MVP</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>일본어 회화 트레이너</h1>
    <label><input type="checkbox" id="showPron" checked /> 한국어 발음 표시</label>
    <label><input type="checkbox" id="onlyFavorites" /> 즐겨찾기만</label>
  </header>

  <main class="container">
    <section class="card" id="sentenceCard"></section>
    <div class="actions">
      <button id="prevBtn">이전</button>
      <button id="playBtn">재생</button>
      <button id="favBtn">☆ 즐겨찾기</button>
      <button id="nextBtn">다음</button>
    </div>

    <section class="card" id="quizCard">
      <h3>퀴즈 (뜻 맞추기)</h3>
      <div id="quizQ" class="small">시작 버튼을 눌러주세요.</div>
      <div id="quizOpts" class="actions"></div>
      <div id="quizMeta" class="small"></div>
      <button id="quizStartBtn">퀴즈 시작</button>
    </section>
  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
